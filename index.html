<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/3d943843e1.js"></script>
    <title>Local Weather</title>
    <meta name="viewport" content="width= device-width, initial-scale= 1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>

<div class= "container-flexible text-center">
<body>
	<div id= "wrapper">
	
	<div class= "header">
		<h1 class= "city">Current Weather for </h1>
	</div>

	<div class= "main">
		<p class= "weather-icon"><i class= "fa"></i></p>
		<p class= "day"></p>
		<h1 class = "temp"><a href ="#" id= "temp-unit">&#8451;</a></h1>
		<ul class= "weather-info">
			<li id= "precip">Precip: </li>
			<li id= "hum">Humidity: </li>
			<li id= "wind">Wind: </li>
		</ul>
	</div>
	</div> <!--wrapper close-->

	<div class= "footer">
		<p>An app by <a href="http://www.jordaneddy.me">Jeddy</a></p>
	</div>

	
<script type='text/javascript' src='javascript/script.js'></script>
</body>
</div>
</html>
